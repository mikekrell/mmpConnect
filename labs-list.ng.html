<div class="row">
  <div class="col-lg-8" style="margin-left:20px">
    <div class="btn-group pull-left" role="group">
       <a type="button" href="/farms/create" class="btn btn-success">Add New Vendor</a>
    </div>
    <br/>
    <br/>
    <table class="table table-striped table-hover ">
      <thead>
          <tr>
            <th data-field="name" width="50%">Name</th>
            <th data-field="name" width="20%">Type</th>
            <th data-field="isActive" width="10%">Active</th>
            <th width="20%"></th>
          </tr>
      </thead>
      <tbody>
          <tr ng-repeat="farm in farms">
            <td style="vertical-align:middle" width="10%">{{farm.name}}</td>
            <td style="vertical-align:middle" width="10%">{{farm.farmClass}}</td>
            <td style="vertical-align:middle" width="5%">{{farm.isActive}}</td>
            <td class="pull-right">
              <div class="btn-toolbar" role="toolbar" aria-label="...">
                <div class="btn-group" role="group" aria-label="...">
                   <button go-click="/farms/edit/{{farm._id}}" class="btn btn-warning">Edit</button>
                </div>
                <div class="btn-group" role="group" aria-label="...">
                   <button type="button" class="btn btn-primary">Delete</button>
                </div>
              </div>
            </td>
          </tr>
      </tbody>
    </table>

  </div>
</div>
