<style>
.logoHolder {
  height: 175px;
  border: 1px solid #999999;
  width: 100%;
}
</style>
<div class="row">
  <ul ng-repeat="files in uploadFiles">
    <li>{{files}}</li>
  </ul>
  <div class="col-md-4" style="margin-left: 20px;">
    <div class="panel panel-success">
        <div class="panel-heading">
            <h3 class="panel-title">Create Farm</h3>
        </div>
        <div class="panel-body">
          <form class="form-horizontal">
              <fieldset>
                  <div class="form-group">
                      <div class="col-lg-12">
                          <label for="inputName">Name</label>
                          <input ng-model="farm.name" type="text" class="form-control floating-label" id="inputName" placeholder="Name">
                      </div>
                  </div>
                  <div class="form-group">

                     <div class="col-lg-5">
                       <label for="select">Grower or Processor?</label>
                         <select ng-model="selectedFarmClass" class="form-control" id="select">
                           <option ng-repeat="farmClass in farmClasses">{{farmClass.name}}</option>
                         </select>
                       <br/>
                      </div>
                  </div>
                  <div class="form-group">
                      <div class="col-lg-12">
                          <label for="logoHolder">Farm Logo</label>
                          <div id="logoHolder" class="logoHolder">

                          </div>
                          <br/>
                          <meteor-include src="upload_bootstrap"></meteor-include>
                      </div>
                  </div>
                  <div class="form-group pull-right" style="margin-top:20px;">
                      <div class="col-lg-12">
                          <button ng-click="test()" class="btn btn-default">Cancel</button>
                          <button type="submit" class="btn btn-success" ng-click="saveFarm(farm)">Save</button>
                      </div>
                  </div>
              </fieldset>
          </form>
        </div>
    </div>
  </div>
</div>
